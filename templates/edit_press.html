<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Press Release</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Segoe UI',Arial,sans-serif; background:#f0f2f5;
               display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .card { background:white; border-radius:12px; padding:32px; width:480px;
                box-shadow:0 4px 16px rgba(0,0,0,0.1); }
        h2 { color:#1a73e8; margin-bottom:20px; font-size:1.3rem; }
        label { font-size:0.83rem; color:#555; font-weight:600; display:block; margin-bottom:5px; margin-top:12px; }
        input, textarea { width:100%; padding:9px 12px; border:1.5px solid #ddd;
                          border-radius:7px; font-size:0.92rem; outline:none; }
        input:focus, textarea:focus { border-color:#1a73e8; }
        textarea { height:100px; resize:vertical; }
        .btn-row { display:flex; gap:10px; margin-top:20px; }
        .btn { padding:9px 22px; border:none; border-radius:7px; cursor:pointer; font-weight:600; font-size:0.9rem; }
        .btn-primary { background:#1a73e8; color:white; }
        .btn-cancel { background:#eee; color:#555; text-decoration:none; display:inline-flex; align-items:center; }
        .btn:hover { opacity:0.88; }
    </style>
</head>
<body>
<div class="card">
    <h2>✏️ Edit Press Release</h2>
    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" value="{{ item['title'] }}" required>
        <label>Date</label>
        <input type="date" name="date" value="{{ item['release_date'] }}" required>
        <label>Description</label>
        <textarea name="description" required>{{ item['description'] }}</textarea>
        <div class="btn-row">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
